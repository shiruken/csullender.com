# Theme Parameters
[params]
    author = "Colin Sullender"
    info = "Postdoctoral Researcher and Biomedical Engineer"
    description = "Welcome to the personal website of Colin Sullender, a postdoctoral researcher at the University of Texas at Austin specializing in optical imaging system design and digital image processing for biomedical applications."
    keywords = "personal,blog,biomedical,engineer,optics,researcher"

    avatarurl = "images/avatar.jpg"
    favicon_32 = "images/favicon-32x32.png"
    favicon_16 = "images/favicon-16x16.png"

    colorscheme = "light"
    hidecredits = false
    hidecopyright = false
    rtl = false
    math = false

    custom_css = ["css/custom.css"]

    commit = "https://github.com/shiruken/csullender.com-hugo/commit/"


